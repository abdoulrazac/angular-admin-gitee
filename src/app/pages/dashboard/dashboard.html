<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row pie-charts">
      <sa-card
        *ngFor="let item of defaultStatistics" 
        class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12"
      >
        <div class="pie-chart-item">
          <div class="description">
            <h4>{{ item.description }}</h4>
            <p class="description-stats">{{ statistics[item.type] || '-' }}</p>
          </div>
          <i class="chart-icon {{ item.icon }}"></i>
        </div>
      </sa-card>
    </div>    
  </div>
</div>
<div class="row">
  <sa-card 
    title="GA 今日统计"
    baCardClass="ga-card with-scroll"
    class="col-xlg-12 col-xl-12 col-lg-12 col-sm-12 col-xs-12"
  >
    <div class="toolbar">
      <div id="auth-button" class="auth"></div>
      <div id="view-selector" class="selector"></div>
    </div>
    <hr>
    <div class="pie-charts">
      <div id="pie-country" class="chart"></div>
      <div id="pie-city" class="chart"></div>
      <div id="pie-browser" class="chart"></div>
    </div>
    <hr>
    <div id="timeline" class="timeline"></div>
  </sa-card>
</div>
